<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      AFRAME.registerComponent('disable-mouse-controls', {
        init: function () {
          this.el.setAttribute('look-controls', {pointerLockEnabled: false, touchEnabled: false, magicWindowTrackingEnabled: true});
        }
      });
      
      // VRボタンが表示されるたびに非表示にする機能
      AFRAME.registerComponent('disable-vr-button', {
        init: function () {
          // VRボタンを監視して非表示にする
          var vrButtonObserver = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              var vrButton = document.querySelector('.a-enter-vr-button');
              if (vrButton) {
                vrButton.style.display = 'none';
              }
            });
          });
          
          // ボディを監視してVRボタンの変化を監視する
          vrButtonObserver.observe(document.body, { childList: true, subtree: true });
        }
      });

      // 海っぽいフィルタ
      AFRAME.registerComponent('blue-filter', {
        init: function () {
          var sceneEl = this.el.sceneEl;
          var filter = document.createElement('a-entity');
          filter.setAttribute('geometry', {
            primitive: 'plane',
            width: '100',
            height: '100'
          });
          filter.setAttribute('material', {
            color: '#FFB8E7', // コズミックラテ色
            opacity: 0.5, // 半透明
          });
          filter.setAttribute('position', '0 0 -5'); // カメラの前に配置
          this.el.appendChild(filter);
        }
      });
      
      // 画像のパスを一定時間ごとに取得する。
      AFRAME.registerComponent('update-image-src', {
        schema: {
          index: {type: 'int', default: 1}
        },

        init: function () {
          var el = this.el;
          var basePath = './myimages/star_';
          var defaultImage = 'https://itozemi.jp/AR/resource/objects/fish_0001.png';
          var index = this.data.index; // 各a-image要素に対して個別のインデックスを使用

          function updateImageSrc() {
            // 画像のパスを生成
            var paddedIndex = ('0000' + index).slice(-4);
            var imagePath = basePath + paddedIndex + '.png';

            // 画像の存在を確認
            var img = new Image();
            img.onload = function () {
              // 画像が存在する場合
              el.setAttribute('src', imagePath + '?' + new Date().getTime()); // キャッシュを無視するためにタイムスタンプを追加
              el.setAttribute('material', 'transparent: true; alphaTest: 0.5'); // 透過設定を追加
            };
            img.onerror = function () {
              // 画像が存在しない場合
              el.setAttribute('src', defaultImage + '?' + new Date().getTime()); // キャッシュを無視するためにタイムスタンプを追加
              el.setAttribute('material', 'transparent: true; alphaTest: 0.5'); // 透過設定を追加
            };

            // 画像の読み込みを開始
            img.src = imagePath;
          }

          // 初回の画像更新
          updateImageSrc();

          // 〇秒ごとに画像のパスを更新
          setInterval(updateImageSrc, 60000);
        }
      });


    </script>
</head>

     <!-- 泡のエンティティ -->
     <a-entity id="bubbles"></a-entity>
     
     <!-- 泡を生成するスクリプト -->
     <script>
       AFRAME.registerComponent('float-motion', {
          tick: function (time, timeDelta) {
            var el = this.el;
            var t = time / 1000;
            el.object3D.position.y += 0.002 * Math.sin(t);
            el.object3D.position.x += 0.001 * Math.cos(t / 2);
          }
        });

       AFRAME.registerComponent('bubble-generator', {
         init: function () {
           const sceneEl = this.el.sceneEl;
           const bubbleSize = 1;  // 泡のサイズを固定
           const positions = [];  //空の配列を宣言

           for (let i = 0; i < 50; i++) {
             let position;
             do {
               position = {
                x: (Math.random() - 0.5) * 10,  //-5 から 5 の範囲に変換
                 y: -5,                          //常に -5 に設定
                 z: (Math.random() - 0.5) * 10
               };
             } while (positions.some(p => Math.abs(p.x - position.x) < bubbleSize && Math.abs(p.z - position.z) < bubbleSize));
              //配列内にないpositionを探す?
             positions.push(position);  //positions 配列の末尾に新しい position オブジェクトを追加

             const bubble = document.createElement('a-image');  //A-Frameの a-image 要素を作成
             bubble.setAttribute('src', './myimages/star_0001.png');  // 泡の画像を設定
             bubble.setAttribute('width', bubbleSize);  // 泡の幅を設定
             bubble.setAttribute('height', bubbleSize);  // 泡の高さを設定
             bubble.setAttribute('position', position);
             bubble.setAttribute('float-motion', '');  // 無重力の動き
             bubble.setAttribute('look-at', '[camera]');  // カメラを向くように設定
             bubble.setAttribute('animation', {
               property: 'position',
               to: { x: position.x, y: 5, z: position.z },
               dur: 10000 + Math.random() * 10000,
               easing: 'linear',
               loop: true
             });
             sceneEl.appendChild(bubble); //bubble 要素を sceneEl に追加
           }
         }
       });

       document.querySelector('#bubbles').setAttribute('bubble-generator', '');
     </script>

  </a-scene>
